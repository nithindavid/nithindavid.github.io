---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <section class="posts">
    {% for post in site.posts %}
      <article>

      	<h2>{{ post.title }} </h2>
      	
      	<span>{{ post.date | date_to_string }}</span>   
      	
      </article>
    {% endfor %}
  </section>
</div>
