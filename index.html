---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h3 class="blog-title">Blog Posts</h3>
  <section class="posts">
    {% for post in site.posts %}
      <article class="single-post">

      	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

      	<span>{{ post.date | date_to_string }}</span>   

      	<p>{{ post.excerpt }}</p>

      </article>
    {% endfor %}
  </section>
</div>
